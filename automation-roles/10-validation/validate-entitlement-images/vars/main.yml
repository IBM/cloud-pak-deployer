---
# Default variables for entitlement image validation

# Enable or disable validation (can be overridden in global_config)
entitlement_validation_enabled: true

# Whether to fail deployment on validation errors
entitlement_validation_fail_on_error: true

# Number of sample images to validate per component (smart sampling)
# Reduces validation time from 10+ minutes to under 1 minute
entitlement_validation_sample_size: 3

# Timeout for each skopeo inspect command (seconds)
entitlement_validation_timeout: 30

# Retry attempts for transient network failures
entitlement_validation_retries: 2
