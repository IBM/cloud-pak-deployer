- name: Loop over defined artifacts in the config
  include_tasks: prepare_defaults_flavour_and_config.yaml
  vars:
    artifact_key: "{{ item.key }}"
    artifact_list: "{{ item.value }}"
  loop: '{{ config_merged | dict2items }}'
  loop_control:
    label: "{{ item.key }}"

