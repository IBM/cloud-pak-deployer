### Start: generator preprocessing

# ### TODO: Find a way to change the order in which the generators are processed
  ###       right now they are run in the same order in which they occur in the
  ###       all_config.

- set_fact:
    generator_validation_error_message: ""
    generator_validation_error_count: 0
    generator_last_name: ""
- set_fact:
    generator_validation_error_message: |
      Validation errors:

- name: Preprocess 
  include_tasks: pre_execution_processing.yaml
  vars: 
    generator:
      this_item: "{{ item }}"
      name: "{{ item[0].key }}"
      attributes: "{{ item[1] }}"
      config: "{{ all_config }}"
    GENERATOR_NAME: "{{ item[0].key }}"
  loop: "{{ all_config | dict2items | subelements('value')}}"
  loop_control:
    index_var: all_config_item_index

- debug:
    var: generator_validation_error_count

- fail:
    msg: "{{ generator_validation_error_message }}"
  when: generator_validation_error_count | int > 0
  vars:
    ansible_callback_diy_runner_on_failed_msg: "{{ ansible_callback_diy.result.output.msg }}\n"

### end: generator preprocessing

- block:
    - name: Delete terraform work folder if it already exists
      file:
        path: '{{status_dir}}/terraform'
        state: absent

    - name: Create terraform work folder if it does not exist
      file:
        path: '{{status_dir}}/terraform'
        state: directory
  when: cloud_platform == 'ibm-cloud'

- name: Delete vSphere IPI work folder if it already exists
  file:
    path: '{{status_dir}}/vsphere-ipi'
    state: absent
  when: cloud_platform == 'vsphere'
  
- name: Run generators
  include_tasks: run-generator.yaml
  vars:
    GENERATOR_NAME: "{{ item[0].key }}"
    GENERATOR_ATTRIBUTES: "{{ item[1] }}"
  loop: "{{ all_config | dict2items | subelements('value')}}"