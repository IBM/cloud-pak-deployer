- name: ðŸ›°ï¸  START - INITIALIZATION
  debug: 
    msg="{{ lookup('pipe','date +%d.%m.%Y---%H:%M:%S') }}"




- name: Log
  shell: |
    export MESSAGE="Initializing Installer"
    export currentDate=$(date +%Y-%m-%d_%H:%M)
    echo "---------------------------------------------------------------------------------------------------------------------------------------------------" >> ../install_{{current_cp4waiops_feature.kind}}.log
    echo $currentDate" - "$MESSAGE  >> ../install_{{current_cp4waiops_feature.kind}}.log
  ignore_errors: true



- name:   ðŸš€ INITIALIZATION - Installing in Namespace "{{ current_cp4waiops_cluster.project }}" with size "{{ current_cp4waiops_feature.waiops_size }}"
  set_fact: WAIOPS_NAMESPACE_GLOBAL={{ current_cp4waiops_cluster.project }} 


- name:   ðŸš€ INITIALIZATION - Installation Parameters"
