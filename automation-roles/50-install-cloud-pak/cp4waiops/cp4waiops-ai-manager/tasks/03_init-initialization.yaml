- name:   🚀 INITIALIZATION - Get Cluster FQDN
  shell: |
    CLUSTER_ROUTE=$(oc get routes console -n openshift-console | tail -n 1 2>&1 ) 
    CLUSTER_FQDN=$( echo $CLUSTER_ROUTE | awk '{print $2}')
    echo ${CLUSTER_FQDN##*console.}
  register: CLUSTER_NAME


- name:   🚀 INITIALIZATION - Check Cluster Connectivity
  fail: msg="You must be logged in to the server!"
  when: CLUSTER_NAME.stdout==""




- name:   🚀 INITIALIZATION - Set Global Cluster Name={{ CLUSTER_NAME.stdout_lines[0] }} 
  set_fact: CLUSTER_NAME_GLOBAL={{ CLUSTER_NAME.stdout_lines[0] }} 





# *************************************************************************************************************************************************
# --------------------------------------------------------------------------------------------------------------------------------------
# Openshift Version
# --------------------------------------------------------------------------------------------------------------------------------------
# *************************************************************************************************************************************************
- name:   🚀 INITIALIZATION - Determine OpenShift Major Version
  shell: |
    DECLARED_VERSION={{ config_file.ocp_major_version }}
    if [ -z "${DECLARED_VERSION##*automatic*}" ]; 
    then
      VERSION=$(oc version | grep "Server Version"| cut -d':' -f2| cut -d'.' -f1-2)
      echo ${VERSION//* } 
    else 
      echo $DECLARED_VERSION
    fi
  register: MAJOR_VERSION
  args:
    executable: /bin/bash

- name:   🚀 INITIALIZATION - Set OCP_MAJOR_VERSION={{ MAJOR_VERSION.stdout_lines[0] }} 
  set_fact: OCP_MAJOR_VERSION={{ MAJOR_VERSION.stdout_lines[0] }} 






