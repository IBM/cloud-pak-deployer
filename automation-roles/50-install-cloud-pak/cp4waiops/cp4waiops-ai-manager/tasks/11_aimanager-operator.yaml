# --------------------------------------------------------------------------------------------------------------------------------------
# Delete lingering Pods before check for reinstall
# --------------------------------------------------------------------------------------------------------------------------------------
- name:   🚀 AIMANAGER OPERATOR - Delete lingering Pods before check for reinstall
  shell: |
    oc delete pod $(oc get po -n {{ current_cp4waiops_cluster.project }}|grep ContainerStatusUnknown|awk '{print$1}') -n {{ current_cp4waiops_cluster.project }}
  register: kubectl_get_pods
  ignore_errors: yes


# --------------------------------------------------------------------------------------------------------------------------------------
# Wait for Operator to settle
# --------------------------------------------------------------------------------------------------------------------------------------
- name:   🚀 AIMANAGER OPERATOR - Wait for Operator Catalog to settle
  shell: |
    # Wait for Operator to settle
    sleep 20
  register: kubectl_get_pods
  ignore_errors: yes



# --------------------------------------------------------------------------------------------------------------------------------------
# Delete lingering Pods before check for reinstall
# --------------------------------------------------------------------------------------------------------------------------------------
- name:   🚀 AIMANAGER OPERATOR - Delete operator for pull secret (hack 3.5)
  shell: |
    oc delete pod $(oc get po -n openshift-marketplace|grep ImagePullBackOff|awk '{print$1}') -n openshift-marketplace
  register: kubectl_get_pods
  ignore_errors: yes



