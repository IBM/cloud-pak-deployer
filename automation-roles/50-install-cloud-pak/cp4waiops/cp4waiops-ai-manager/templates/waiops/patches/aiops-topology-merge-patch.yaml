spec:
  template:
    spec:
      containers:
        - name: aiops-topology-merge
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 7083
              scheme: HTTPS
            initialDelaySeconds: 60
            timeoutSeconds: 3
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 31
          terminationMessagePath: /dev/termination-log
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 7083
              scheme: HTTPS
            initialDelaySeconds: 120
            timeoutSeconds: 3
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 61


