    echo "           ğŸ” Token                       : $token"
    echo "  "
    echo "           ğŸŒ Kibana URL                  : https://$routeKIBANA"
    echo "           ğŸšª Kibana port                 : 443"
    echo "           ğŸ—ºï¸  Mapping                     : "
    echo "{ "
