- name: Get Licenses 
  block:

  - name: ðŸ’¾ SET sales_key from Config File - {{current_cp4waiops_feature.sales_key | default("NONE")}} 
    set_fact: current_sales_key={{current_cp4waiops_feature.sales_key| default("NONE")}}


