    #       "unique_id": "mariapp-robot-shop", 
    #       "description": "Automatically created by Nicks scripts" 
    #     } 
    #   }, 
    #   "connection_type": "kubernetes_observer", 
    #   "datasource_type": "topology" 
    # }'


