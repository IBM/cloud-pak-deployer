apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-aiops-demo-ui
  labels:
      app:  ibm-aiops-demo-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  ibm-aiops-demo-ui
  template:
    metadata:
      labels:
        app:  ibm-aiops-demo-ui
    spec:
      containers:
      - image: docker.io/niklaushirt/cp4waiops-demo-ui:3.1
        imagePullPolicy: Always
        name: gateway
        command:
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "50m"
            memory: "50Mi"
          limits:
            cpu: "550m"
            memory: "550Mi"
        envFrom:
        - configMapRef:
            name:  demo-ui-config
---
apiVersion: v1
kind: Service
metadata:
  name:  ibm-aiops-demo-ui-service
spec:
  selector:
    app:  ibm-aiops-demo-ui
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name:  cp4waiops-demo-ui
spec:
  to:
    kind: Service
    name:  ibm-aiops-demo-ui-service

