spec:
  template:
    spec:
      containers:
      - name: aiops-topology-status
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 9085
            scheme: HTTPS
          initialDelaySeconds: 60
          timeoutSeconds: 3
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 30
        terminationMessagePath: /dev/termination-log
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 9085
            scheme: HTTPS
          initialDelaySeconds: 120
          timeoutSeconds: 3
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 60


