---
- name: Use olm-utils-v2
  unarchive:
    src: /olm-utils/opt-ansible-v2.tar.gz
    dest: /opt/ansible
    remote_src: True
  when: 
  - _p_current_cp4d_cluster.cp4d_version >= "4.7.0"
  - _p_current_cp4d_cluster.cp4d_version < "5.0.0"

- name: Use olm-utils-v3
  unarchive:
    src: /olm-utils/opt-ansible-v3.tar.gz
    dest: /opt/ansible
    remote_src: True
  when: _p_current_cp4d_cluster.cp4d_version >= "5.0.0"