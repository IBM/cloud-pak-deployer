- name: Generate scheduler installation script {{ status_dir }}/cp4d/{{ current_cp4d_cluster.project }}-install-scheduler.sh
  template:
    src: install-scheduler.j2
    dest: "{{ status_dir }}/cp4d/{{ current_cp4d_cluster.project }}-install-scheduler.sh"
    mode: u+rwx

- name: Run install scheduler script, output can be found in {{ status_dir }}/log/{{ current_cp4d_cluster.project }}-install-scheduler.log
  shell: |
    {{ status_dir }}/cp4d/{{ current_cp4d_cluster.project }}-install-scheduler.sh > {{ status_dir }}/log/{{ current_cp4d_cluster.project }}-install-scheduler.log