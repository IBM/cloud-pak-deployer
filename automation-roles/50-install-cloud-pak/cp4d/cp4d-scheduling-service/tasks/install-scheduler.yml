---
- name: Generate scheduler command
  set_fact:
    _apply_scheduler_command: "{{ lookup('template','apply-scheduler.j2') }}"

- include_role:
    name: run-command
  vars:
    _p_activity_description: Apply scheduler, output can be found in {{ status_dir }}/log/{{ current_cp4d_cluster.project }}-apply-scheduler.log
    _p_activity_command: "{{ _apply_scheduler_command }}"