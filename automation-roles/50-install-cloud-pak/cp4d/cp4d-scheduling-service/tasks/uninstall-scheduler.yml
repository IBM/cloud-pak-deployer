---
- name: Generate delete scheduler command
  set_fact:
    _delete_scheduler_command: "oc delete Scheduling ibm-cpd-scheduler -n {{ _scheduler_project }} --ignore-not-found --wait=true || true"

- include_role:
    name: log-deployer-activity
  vars:
    _p_activity_description: "Delete scheduler"
    _p_activity_command: "{{ _delete_scheduler_command }}"

- name: Uninstall scheduling service from project {{ _scheduler_project }} 
  shell: |
    {{ _delete_scheduluer_command }}