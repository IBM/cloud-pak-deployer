---
- name: Run pre-processing scripts
  include_tasks: cp4d-install-cr-pre-processing.yml
  loop: "{{ _apply_cr_cartridges | default([]) }}"
  loop_control:
    loop_var: _current_cp4d_cartridge

- name: Generate install-components command to install cartridges
  set_fact:
    _install_components_command: "{{ lookup('template', 'install-components-cartridges.j2') }}"
  vars:
    _p_preview_script: False

- include_role:
    name: run-command
  vars:
    _p_command_description: Run install-components command to install cartridges into project {{ _p_current_cp4d_cluster.project }}
    _p_command: "{{ _install_components_command }}"
    _p_command_log_file: "{{ status_dir }}/log/{{ _p_current_cp4d_cluster.project }}-install-components.log"
    _p_command_failed_when: False
  environment:
    OLM_UTILS_IMAGE: "{{ _olm_utils_image_full }}"

- block:
  - set_fact:
      _install_cartridges_result: "{{ _run_command_result }}"

  - name: Fail if there was an error installing the cartridge(s) using install-components
    fail:
      msg: "{{ _install_cartridges_result }}"
    when: 
    - _install_cartridges_result.rc!=0
    - not (cpd_test_cartridges | default(False) | bool)

  - set_fact:
      _cp4d_cartridges_installed_successfully: False
    when: 
    - _install_cartridges_result.rc!=0

  when: not cpd_dry_run