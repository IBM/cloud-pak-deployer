---
- name: Generate script to patch CP4D/Software Hub 5.2.0
  template:
    src: 5.2.0-day0-patch-v4.j2
    dest: "{{ status_dir}}/cp4d/{{ current_cp4d_cluster.project }}-5.2.0-day0-patch-v4.sh"
    mode: u+rwx

- name: Generate command to run CP4D/Software Hub 5.2.0 day-0 patch script
  set_fact:
    _apply_520_patch_command: "{{ lookup('template', '5.2.0-day0-patch-v4-run.j2') }}"
    
- include_role:
    name: run-command
  vars:
    _p_command_description: Apply day-0 patch for CP4D/Software Hub 5.2.0
    _p_command: "{{ _apply_520_patch_command }}"
    _p_command_log_file: "{{ status_dir }}/log/{{ current_cp4d_cluster.project }}--5.2.0-day0-patch-v4.log"