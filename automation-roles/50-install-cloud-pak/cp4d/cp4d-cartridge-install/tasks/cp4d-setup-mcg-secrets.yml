---
- name: Generate setup-mcg command
  set_fact:
    _setup_mcg_command: "{{ lookup('template', 'setup-mcg.j2') }}"

- include_role:
    name: run-command
  vars:
    _p_activity_description: Set up Multicloud Object Gateway (MCG) secrets for {{ _current_cp4d_cartridge.olm_utils_name }} in CP4D project {{ _p_current_cp4d_cluster.project }}, logs are in {{ status_dir }}/log/{{ _p_current_cp4d_cluster.project }}-{{ _current_cp4d_cartridge.olm_utils_name }}-setup-mcg.log
    _p_activity_command: "{{ _setup_mcg_command }}"  
