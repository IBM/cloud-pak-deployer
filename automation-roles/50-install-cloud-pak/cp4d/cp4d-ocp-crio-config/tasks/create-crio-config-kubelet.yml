---
- name: Label the compute nodes
  shell: |
    oc label machineconfigpool worker custom-crio=pid-limit --overwrite

- name: Create KubeletConfig cpd-crio-kubeletconfig in {{ status_dir }}/openshift/cp4d-crio-kubelet-config.yaml
  template:
    src: cp4d-crio-kubelet-config.j2
    dest: "{{ status_dir }}/openshift/cp4d-crio-kubelet-config.yaml"

- name: Apply KubeletConfig cpd-crio-kubeletconfig
  shell: oc apply -f {{ status_dir }}/openshift/cp4d-crio-kubelet-config.yaml
