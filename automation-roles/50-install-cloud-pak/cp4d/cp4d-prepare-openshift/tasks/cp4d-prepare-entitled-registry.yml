---
- name: Get IBM Entitled Registry key
  include_role: 
    name: vault-get-secret
  vars:
    secret_name: "cp_entitlement_key"
    secret_group: "{{ environment_name }}"

- set_fact:
    cp_entitlement_key: "{{ secret_value }}"

- name: Fail if the entitlement key was not found in the vault and entitled registry is to be used
  fail:
    msg: "No image registry name specified for CP4D but cannot pull from entitled registry because of missing entitlement key (cp_entitlement_key) in vault"
  when: cp_entitlement_key == ""

- name: Set the global pull secret for the entitled registry
  include_role:
    name: cp-ocp-global-pull-secret
  vars:
    _p_registry_url: "{{ _v_entitled_registry }}" 
    _p_registry_pull_secret: "{{ _v_entitled_registry_username }}:{{ cp_entitlement_key }}"