- name: Remove AKHQ
  ansible.builtin.include_role:
    name: akhq
  when: current_cp4ba_cluster.akhq_enabled

- name: Remove CP4BA
  ansible.builtin.include_role:
    name: cp4ba-core
  when: current_cp4ba_cluster.cp4ba.enabled

- name: Remove CPFS
  ansible.builtin.include_role:
    name: cpfs

- name: Remove Mongo Express
  ansible.builtin.include_role:
    name: mongo_express
  when: current_cp4ba_cluster.mongo_express_enabled

- name: Remove Cerebro
  ansible.builtin.include_role:
    name: cerebro
  when: current_cp4ba_cluster.cerebro_enabled

- name: Remove Roundcube
  ansible.builtin.include_role:
    name: roundcube
  when: current_cp4ba_cluster.roundcube_enabled

- name: Remove cloudbeaver
  ansible.builtin.include_role:
    name: cloudbeaver
  when: current_cp4ba_cluster.cloudbeaver_enabled

- name: Remove Kibana
  ansible.builtin.include_role:
    name: kibana
  when: kibana_enabled

- name: Remove MongoDB
  ansible.builtin.include_role:
    name: mongodb
  when: mongodb_enabled

- name: Remove Mail
  ansible.builtin.include_role:
    name: mail
  when: mail_enabled

- name: Remove nexus
  ansible.builtin.include_role:
    name: nexus
  when: nexus_enabled

- name: Remove gitea
  ansible.builtin.include_role:
    name: gitea
  when: gitea_enabled

- name: Remove openldap
  ansible.builtin.include_role:
    name: openldap
  when: openldap_enabled

- name: Remove PostgreSQL
  ansible.builtin.include_role:
    name: postgresql
  when: postgresql_enabled

- name: Remove usage
  ansible.builtin.include_role:
    name: usage

