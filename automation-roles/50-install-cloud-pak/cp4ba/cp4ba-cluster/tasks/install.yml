- name: Create Project
  ansible.builtin.include_role:
    name: common
    tasks_from: create-project
  vars:
    common_namespace_name: apollo-one-shot
    common_output_directory: "{{ status_dir }}/cp4ba"

- name: Get OCP Apps domain
  ansible.builtin.include_role:
    name: common
    tasks_from: apps-endpoint
  vars:
    common_output_to_var: "apps_endpoint_domain"

- name: Generate usage
  ansible.builtin.include_role:
    name: usage

- name: Install Global CA
  ansible.builtin.include_role:
    name: global_ca

- name: Install DB2
  ansible.builtin.include_role:
    name: db2
  when: current_cp4ba_cluster.patterns.document_processing.enabled or current_cp4ba_cluster.pm_enabled

- name: Install PostgreSQL
  ansible.builtin.include_role:
    name: postgresql

- name: Install cloudbeaver
  ansible.builtin.include_role:
    name: cloudbeaver
  when: current_cp4ba_cluster.cloudbeaver_enabled

- name: Install openldap
  ansible.builtin.include_role:
    name: openldap
  when: openldap_enabled

- name: Install gitea
  ansible.builtin.include_role:
    name: gitea
  when: gitea_enabled

- name: Install nexus
  ansible.builtin.include_role:
    name: nexus

- name: Install Mail
  ansible.builtin.include_role:
    name: mail
  when: mail_enabled

- name: Install Roundcube
  ansible.builtin.include_role:
    name: roundcube
  when: current_cp4ba_cluster.roundcube_enabled

- name: Install Cerebro
  ansible.builtin.include_role:
    name: cerebro
  when: current_cp4ba_cluster.cerebro_enabled

- name: Install AKHQ
  ansible.builtin.include_role:
    name: akhq
  when: current_cp4ba_cluster.akhq_enabled

- name: Install Kibana
  ansible.builtin.include_role:
    name: kibana
  when: kibana_enabled

- name: Install MongoDB
  ansible.builtin.include_role:
    name: mongodb
  when: mongodb_enabled

- name: Install Mongo Express
  ansible.builtin.include_role:
    name: mongo_express
  when: current_cp4ba_cluster.mongo_express_enabled

- name: Install CPFS
  ansible.builtin.include_role:
    name: cpfs

- name: Install CP4BA
  ansible.builtin.include_role:
    name: cp4ba-core

# TODO requires some CP4I resources and fails
#- name: Install Asset Repo
#  ansible.builtin.include_role:
#    name: asset_repo
#  when: current_cp4ba_cluster.asset_repo_enabled

- name: RPA group
  block:

    - name: Install MSSQL
      ansible.builtin.include_role:
        name: mssql

    - name: Install RPA
      ansible.builtin.include_role:
        name: rpa

  when: current_cp4ba_cluster.rpa_enabled

- name: Install PM
  ansible.builtin.include_role:
    name: pm
  when: current_cp4ba_cluster.pm_enabled

