- name: Create OpenLdap directory for generated files
  ansible.builtin.file:
    path: "{{ openldap_output_directory }}"
    state: directory
    mode: u+rwx

- name: Create Project
  ansible.builtin.include_role:
    name: common
    tasks_from: create-project
  vars:
    common_namespace_name: openldap
    common_output_directory: "{{ openldap_output_directory }}"

- name: Prepare yaml file for ConfigMap
  ansible.builtin.template:
    src: configmap.yaml.j2
    dest: "{{ openldap_output_directory }}/configmap.yaml"
    mode: u+rwx

- name: Add ConfigMap
  kubernetes.core.k8s:
    state: present
    force: false
    merge_type: merge
    src: "{{ openldap_output_directory }}/configmap.yaml"
    wait: true
    wait_sleep: 15
    wait_timeout: 15

- name: Prepare yaml file for Deployment
  ansible.builtin.template:
    src: deployment.yaml.j2
    dest: "{{ openldap_output_directory }}/deployment.yaml"
    mode: u+rwx

- name: Add Deployment
  kubernetes.core.k8s:
    state: present
    force: false
    merge_type: merge
    src: "{{ openldap_output_directory }}/deployment.yaml"
    wait: true
    wait_sleep: 15
    wait_timeout: 600

- name: Prepare yaml file for Service
  ansible.builtin.template:
    src: service.yaml.j2
    dest: "{{ openldap_output_directory }}/service.yaml"
    mode: u+rwx

- name: Add Service
  kubernetes.core.k8s:
    state: present
    force: false
    merge_type: merge
    src: "{{ openldap_output_directory }}/service.yaml"
    wait: true
    wait_sleep: 15
    wait_timeout: 15

- name: Get OCP Apps Endpoint
  ansible.builtin.include_role:
    name: common
    tasks_from: apps-endpoint
  vars:
    common_output_to_var: "apps_endpoint_domain"
  when: apps_endpoint_domain is not defined

- name: Crete Edge Route
  ansible.builtin.include_role:
    name: common
    tasks_from: create-edge-route
  vars:
    common_namespace_name: "{{ phpldapadmin_project_name }}"
    common_route_name: phpldapadmin
    common_service_name: phpldapadmin
    common_apps_endpoint_domain: "{{ apps_endpoint_domain }}"
    common_output_directory: "{{ phpldapadmin_output_directory }}"
