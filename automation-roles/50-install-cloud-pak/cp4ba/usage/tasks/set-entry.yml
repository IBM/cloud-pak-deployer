- name: Set usage entry
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: ConfigMap
    name: "000-{{ _current_cp4ba_cluster.project }}-usage"
    namespace: "{{ _current_cp4ba_cluster.project }}"
    definition: |
      data:
        {{ usage_entry_name }}: |
          {{ usage_entry_value | indent(4) }}
