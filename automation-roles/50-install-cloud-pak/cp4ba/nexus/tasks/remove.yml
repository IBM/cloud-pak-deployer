- name: Remove Service
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Service
    namespace: "{{ nexus_project_name }}"
    name: nexus
    wait: true
    wait_sleep: 15
    wait_timeout: 120

- name: Remove Deployment
  kubernetes.core.k8s:
    state: absent
    api_version: apps/v1
    kind: Deployment
    namespace: "{{ nexus_project_name }}"
    name: nexus
    wait: true
    wait_sleep: 15
    wait_timeout: 120

- name: Remove PersistentVolumeClaim
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: PersistentVolumeClaim
    namespace: "{{ nexus_project_name }}"
    name: nexusrepo-sonatype-nexus-data
    wait: true
    wait_sleep: 15
    wait_timeout: 120

- name: Remove Route
  kubernetes.core.k8s:
    state: absent
    api_version: route.openshift.io/v1
    kind: Route
    namespace: "{{ nexus_project_name }}"
    name: nexus
    wait: true
    wait_sleep: 15
    wait_timeout: 120

- name: Remove nexus-maven-settings Config Map
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: ConfigMap
    name: "{{ current_cp4ba_cluster.project }}-nexus-maven-settings"
    namespace: "{{ nexus_output_namespace }}"
    force: false
    wait: true
    wait_sleep: 15
    wait_timeout: 15
