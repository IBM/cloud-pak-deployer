- name: Create Project
  ansible.builtin.include_role:
    name: common
    tasks_from: create-project
  vars:
    common_namespace_name: "{{ cp4ba_project_name }}"
    common_output_directory: "{{ cp4ba_output_directory }}"

- name: Prepare yaml file for CatalogSource
  ansible.builtin.template:
    src: catalogsource.yaml.j2
    dest: "{{ cp4ba_output_directory }}/catalogsource.yaml"
    mode: u+rwx

- name: Add CatalogSource
  kubernetes.core.k8s:
    state: present
    force: false
    merge_type: merge
    src: "{{ cp4ba_output_directory }}/catalogsource.yaml"
    wait: true
    wait_sleep: 15
    wait_timeout: 15

- name: Wait for CatalogSource
  kubernetes.core.k8s_info:
    api_version: v1alpha1
    kind: CatalogSource
    name: "{{ item }}"
    namespace: openshift-marketplace
  register: catalogsource
  retries: 40
  delay: 5
  until: ('READY' in catalogsource | json_query('resources[*].status.connectionState.lastObservedState') | unique)
  with_items:
    - ibm-cp4a-operator-catalog
    - ibm-cp-automation-foundation-catalog
    - ibm-automation-foundation-core-catalog

- name: Manage Operator
  include_tasks: predeploy/operator.yml

- name: Manage AutomationUIConfig
  include_tasks: predeploy/iaf-automationuiconfig.yml

- name: Manage Shared
  include_tasks: predeploy/shared.yml

- name: Manage RR
  include_tasks: predeploy/rr.yml

- name: Manage BAN
  include_tasks: predeploy/ban.yml

- name: Manage BAS
  include_tasks: predeploy/bas.yml
  when: current_cp4ba_cluster.patterns.foundation.optional_components.bas

- name: Manage AutomationBase
  include_tasks: predeploy/iaf-automationbase.yml
  when: current_cp4ba_cluster.patterns.foundation.optional_components.bai or current_cp4ba_cluster.patterns.workflow.enabled

- name: Manage BAI
  include_tasks: predeploy/bai.yml
  when: current_cp4ba_cluster.patterns.foundation.optional_components.bai

- name: Manage ODM
  include_tasks: predeploy/odm.yml
  when: current_cp4ba_cluster.patterns.decisions.enabled

- name: Manage ADS
  include_tasks: predeploy/ads.yml
  when: current_cp4ba_cluster.patterns.decisions_ads.enabled

- name: Manage FNCM ES Google ID
  include_tasks: predeploy/bai.yml
  when: current_cp4ba_cluster.patterns.content.enabled and current_cp4ba_cluster.patterns.content.optional_components.es

- name: Manage FNCM
  include_tasks: predeploy/fncm.yml
  when: current_cp4ba_cluster.patterns.content.enabled

- name: Manage IER
  include_tasks: predeploy/ier.yml
  when: current_cp4ba_cluster.patterns.content.enabled and current_cp4ba_cluster.patterns.content.optional_components.ier

- name: Manage AAE
  include_tasks: predeploy/aae.yml
  when: current_cp4ba_cluster.patterns.application.enabled

- name: Manage AAE
  include_tasks: predeploy/aae-data-persistence.yml
  when: current_cp4ba_cluster.patterns.application.enabled and current_cp4ba_cluster.patterns.application.optional_components.ae_data_persistence

- name: Manage ADP
  include_tasks: predeploy/adp.yml
  when: current_cp4ba_cluster.patterns.document_processing.enabled

- name: Manage BAWAUT
  include_tasks: predeploy/bawaut.yml
  when: current_cp4ba_cluster.patterns.workflow.enabled and current_cp4ba_cluster.patterns.workflow.optional_components.baw_authoring
