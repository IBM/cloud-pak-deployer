- name: Prepare yaml file for ADS Secret
  ansible.builtin.template:
    src: ads/ads-secret.yaml.j2
    dest: "{{ cp4ba_output_directory }}/ads-secret.yaml"
    mode: u+rwx

- name: Add ADS Secret
  kubernetes.core.k8s:
    state: present
    src: "{{ cp4ba_output_directory }}/ads-secret.yaml"
