# Based on https://www.ibm.com/docs/en/cloud-paks/cp-biz-automation/latest?topic=dp-creating-secrets-protect-sensitive-document-processing-configuration-data
- name: Prepare yaml file for ADP Secret
  ansible.builtin.template:
    src: adp/adp-secret.yaml.j2
    dest: "{{ cp4ba_output_directory }}/adp-secret.yaml"
    mode: u+rwx

- name: Add ADP Secret
  kubernetes.core.k8s:
    state: present
    force: false
    merge_type: merge
    src: "{{ cp4ba_output_directory }}/adp-secret.yaml"

- name: Add ADP OS to FNCM Secret
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: Secret
    name: ibm-fncm-secret
    namespace: "{{ cp4ba_project_name }}"
    definition:
      data:
        devos1DBUsername: "{{ 'devos1' | b64encode }}"
        devos1DBPassword: "{{ cp4ba_postgresql_universal_password | b64encode }}"

- name: Prepare yaml file for ADP allow db network policy
  ansible.builtin.template:
    src: adp/adp-permit-db-egress-network-policy.yaml.j2
    dest: "{{ cp4ba_output_directory }}/adp-permit-db-egress-network-policy.yaml"
    mode: u+rwx

- name: Add ADP allow db network policy
  kubernetes.core.k8s:
    state: present
    force: false
    merge_type: merge
    src: "{{ cp4ba_output_directory }}/adp-permit-db-egress-network-policy.yaml"
