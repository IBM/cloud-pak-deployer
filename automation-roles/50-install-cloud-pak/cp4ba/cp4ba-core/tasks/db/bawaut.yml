# Prepare BAW custom DB for usage with the SQL Integration Toolkit
- name: BAWSQL DB prepare tablespace
  kubernetes.core.k8s_exec:
    namespace: "{{ cp4ba_postgresql_project }}"
    pod: "{{ postgresql_pod.resources[0].metadata.name }}"
    command: mkdir -p /bitnami/postgresql/tablespaces/bawsql
  register: command_status
  failed_when: command_status.rc != 0 and command_status.stderr is not search('.*File exists.*')

- name: BAWSQL DB
  kubernetes.core.k8s_exec:
    namespace: "{{ cp4ba_postgresql_project }}"
    pod: "{{ postgresql_pod.resources[0].metadata.name }}"
    command: >
      bash -c "
        psql postgresql://postgres:$POSTGRES_PASSWORD@localhost:5432 <<-EOF

        -- create user bawsql
        CREATE USER bawsql WITH PASSWORD '{{ cp4ba_postgresql_universal_password }}';

        -- create tablespace for bawsql
        CREATE TABLESPACE bawsql_tbs OWNER bawsql LOCATION '/bitnami/postgresql/tablespaces/bawsql';

        -- create database bawsql
        CREATE DATABASE bawsql OWNER bawsql TEMPLATE template0 ENCODING UTF8 TABLESPACE bawsql_tbs;
        REVOKE CONNECT ON DATABASE bawsql FROM public;
      EOF"
  register: command_status
