- name: Get Zen Api Key configmap
  kubernetes.core.k8s_info:
    api_version: v1
    kind: ConfigMap
    namespace: "{{ cp4ba_output_namespace }}"
    name: 000-cpmanagerservice-zen-api-key
  register: zenapikey_cm
  retries: 40
  delay: 15

- name: Set zen api key
  ansible.builtin.set_fact:
    zen_api_key: "{{ zenapikey_cm.resources[0].data['cpmanagerservice-zen-api-key'] }}"
  when: zenapikey_cm.resources | length != 0

- name: Generate new Zen Api key
  when: zenapikey_cm.resources | length == 0
  block:
    - name: Get IAM token
      ansible.builtin.include_role:
        name: common
        tasks_from: iam-token-user
      vars:
        common_cpfs_project: "{{ cp4ba_project_name }}"
        common_user: "cpmanagerservice"
        common_password: "{{ cp4ba_universal_password }}"
        common_output_to_var: "iam_token"

    - name: Get Zen token
      ansible.builtin.include_role:
        name: common
        tasks_from: zen-token
      vars:
        common_iam_token: "{{ iam_token }}"
        common_user: "cpmanagerservice"
        common_namespace_name: "{{ cp4ba_project_name }}"
        common_output_to_var: "zen_token"

    # Based on network traffic
    - name: Generate Zen API key for cpmanagerservice
      ansible.builtin.uri:
        url: "https://cpd-{{ cp4ba_project_name }}.{{ apps_endpoint_domain }}/usermgmt/v1/user/apiKey"
        method: GET
        headers:
          Authorization: Bearer {{ zen_token }}
        validate_certs: false
        status_code: 200
      register: zen_api_key_response

    - name: Get zen api key
      ansible.builtin.set_fact:
        zen_api_key: "{{ zen_api_key_response.json.apiKey }}"

    - name: Prepare Zen Api Key Config Map
      ansible.builtin.template:
        src: iaf/zen-api-key-configmap.yaml.j2
        dest: "{{ cp4ba_output_directory }}/zen-api-key-configmap.yaml"
        mode: u+rwx

    - name: Add Zen Api Key config map
      kubernetes.core.k8s:
        state: present
        src: "{{ cp4ba_output_directory }}/zen-api-key-configmap.yaml"
        wait: true
        wait_sleep: 15
        wait_timeout: 15

- name: Set usage entry for cpmanagerservice user
  ansible.builtin.include_role:
