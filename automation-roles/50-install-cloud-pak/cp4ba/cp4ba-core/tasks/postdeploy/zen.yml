    tasks_from: set-entry
  vars:
    usage_entry_name: cpmanagerservice-zen-api-key
    usage_entry_value:
      "Based on https://www.ibm.com/docs/en/cloud-paks/cp-biz-automation/23.0.2?topic=access-using-zen-api-key-authentication
      If you need to call CP4BA endpoints with ZenApiKey (e.g. for ODM) a service account with username \
      *cpmanagerservice* has been prepared for you with the generated api key.

      Zen API key for cpmanagerservice user as generated in the UI: {{ zen_api_key }}

      Zen API key for cpmanagerservice user in the form of header: ZenApiKey {{ ('cpmanagerservice:' + zen_api_key) | b64encode }}

      "

