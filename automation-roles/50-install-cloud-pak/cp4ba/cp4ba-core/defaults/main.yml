cp4ba_action: install
cp4ba_base_dir: "{{ status_dir }}/cp4ba"
cp4ba_dir_name: cp4ba
cp4ba_k8s_api_key: ""
cp4ba_k8s_host: ""
## Should not be changed in particular guide version.
## Version of the Subscription channel as defined on
## https://www.ibm.com/docs/en/cloud-paks/cp-biz-automation/latest?topic=cluster-setting-up-in-openshift-console
cp4ba_operator_channel: v23.1
## Should not be changed in particular guide version.
## Version of Cloud Pak CASE archive as found on
## https://github.com/IBM/cloud-pak/tree/master/repo/case/ibm-cp-automation e.g. 3.0.1
cp4ba_case_version: 5.0.0
## Should not be changed in particular guide version.
## Version of cert-kubernetes folder from Cloud Pak CASE archive e.g. 21.0.1
cp4ba_case_cert_k8s_version: 23.0.1
cp4ba_storage_class_name: ""
cp4ba_block_storage_class_name: ""
## Should not be changed in particular guide version.
## Version of Cloud Pak e.g. 20.0.2.1, 20.0.3
cp4ba_version: 23.0.1
## Name of the CP4BA instance in cr.yaml at path metadata.name
cp4ba_cr_meta_name: cp4ba
## Name of OCP CP4BA project
cp4ba_project_name: cp4ba
cp4ba_universal_password: ""
cp4ba_icr_password: ""
cp4ba_ldap_hostname: ""
cp4ba_postgresql_hostname: ""
cp4ba_postgresql_admin_user: ""
cp4ba_postgresql_universal_password: ""
cp4ba_mongodb_hostname: ""
cp4ba_mail_hostname: ""
cp4ba_kibana_url: ""
cp4ba_external_share_google: ""
cp4ba_google_client_id: ""
