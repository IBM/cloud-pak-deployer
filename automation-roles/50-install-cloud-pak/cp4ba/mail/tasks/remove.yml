- name: Remove Service
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Service
    namespace: "{{ mail_project_name }}"
    name: mail
    wait: true
    wait_sleep: 15
    wait_timeout: 120

- name: Remove Deployment
  kubernetes.core.k8s:
    state: absent
    api_version: apps/v1
    kind: Deployment
    namespace: "{{ mail_project_name }}"
    name: mail
    wait: true
    wait_sleep: 15
    wait_timeout: 120

