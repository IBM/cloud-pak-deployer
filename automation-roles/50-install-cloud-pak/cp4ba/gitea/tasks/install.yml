- name: Create directory for generated files
  ansible.builtin.file:
    path: "{{ gitea_output_directory }}"
    state: directory
    mode: u+rwx

- name: Create Project
  ansible.builtin.include_role:
    name: common
    tasks_from: create-project
  vars:
    common_namespace_name: "{{ gitea_project_name }}"
    common_output_directory: "{{ gitea_output_directory }}"

- name: Prepare yaml file for Secret init
  ansible.builtin.template:
    src: secret-gitea-init.yaml.j2
    dest: "{{ gitea_output_directory }}/secret-gitea-init.yaml"
    mode: u+rwx

- name: Add Secret init
  kubernetes.core.k8s:
    state: present
    force: false
    merge_type: merge
    src: "{{ gitea_output_directory }}/secret-gitea-init.yaml"
    wait: true
    wait_sleep: 15
    wait_timeout: 15

