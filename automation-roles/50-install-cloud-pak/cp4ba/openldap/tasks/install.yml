- name: Create OpenLdap directory for generated files
  ansible.builtin.file:
    path: "{{ openldap_output_directory }}"
    state: directory
    mode: u+rwx

- name: Create Project
  ansible.builtin.include_role:
    name: common
    tasks_from: create-project
  vars:
    common_namespace_name: "{{ openldap_project_name }}"
    common_output_directory: "{{ openldap_output_directory }}"

- name: Prepare yaml file for Secret
  ansible.builtin.template:
    src: secret.yaml.j2
    dest: "{{ openldap_output_directory }}/secret.yaml"
    mode: u+rwx

- name: Add Secret
  kubernetes.core.k8s:
    state: present
    force: false
    merge_type: merge
    src: "{{ openldap_output_directory }}/secret.yaml"
    wait: true
    wait_sleep: 15
    wait_timeout: 15

