- name: Enable parent Pattern for decisions
  ansible.builtin.set_fact:
    current_cp4ba_cluster: "{{ current_cp4ba_cluster | combine(insert, recursive=true) }}"
  vars:
    insert:
      cp4ba:
        patterns:
          decisions:
            enabled: true
  when: current_cp4ba_cluster.cp4ba.patterns.decisions.optional_components.decision_center or
    current_cp4ba_cluster.cp4ba.patterns.decisions.optional_components.decision_runner or
    current_cp4ba_cluster.cp4ba.patterns.decisions.optional_components.decision_server_runtime

