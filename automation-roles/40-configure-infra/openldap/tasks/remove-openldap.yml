- name: Remove Project openldap
  kubernetes.core.k8s:
    state: absent
    api_version: project.openshift.io/v1
    kind: Project
    name: openldap
    wait: true
    wait_sleep: 15
    wait_timeout: 120

- name: Remove RoleBinding openldap-anyuid
  kubernetes.core.k8s:
    state: absent
    api_version: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    name: openldap-anyuid
    wait: true
    wait_sleep: 15
    wait_timeout: 120
