---
- set_fact:
    _group_member_to_remove: "{{ _cp4d_user_group_membership_rules.json.results | json_query(query) | first | default({}) }}"
  vars:
    query: >-
      [?ldap_group=='{{ _remove_group_member }}']

- debug:
    var: _cp4d_user_group_membership_rules.json.results

- debug:
    var: _group_member_to_remove

- name: Remove group member {{ _remove_group_member }} from Cloud Pak for Data user group {{ _cp4d_user_group.name }}
  uri:
    url: 'https://{{ _current_cp4d_url.stdout }}/usermgmt/v2/groups/membership_rules/{{ _group_member_to_remove.rule_id }}'
    method: DELETE
    headers:
      Authorization: "Bearer {{ _cp4d_bearer_token }}"
      Content-Type: "application/json"
    return_content: yes
    validate_certs: no
    status_code: 200
  register: _cp4d_remove_user_group_member
  when: _group_member_to_remove != {}

- debug:
    var: _cp4d_remove_user_group_member