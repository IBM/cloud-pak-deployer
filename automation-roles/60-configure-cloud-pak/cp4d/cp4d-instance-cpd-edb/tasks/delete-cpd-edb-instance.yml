---
- set_fact:
    _cpd_edb_instance_name: "{{ _cpd_edb_instance.display_name }}"
    _cpd_edb_instance_id: "{{ _cpd_edb_instance.id }}"
    _cpd_edb_cartridge_listed: {}
    _delete_edb_instance: False

# If not all instances must be deleted, check if instance still in the configuration
- block:
  - set_fact:
      _cpd_edb_cartridge_listed: "{{ _cpd_edb_cartridge.instances | json_query(_query_instance) | first | default({}) }}"
    vars:
      _query_instance: "[?name=='{{ _cpd_edb_instance_name }}']" 
    when: _cpd_edb_cartridge.instances is defined
  - set_fact:
      _delete_edb_instance: True
    when: _cpd_edb_cartridge_listed == {}
  when: (_p_delete_all_instances | default(False)) == False

- set_fact:
    _delete_edb_instance: True
  when: (_p_delete_all_instances | default(False)) == True

- name: Fail if EnterpriseDB instance will be deleted and destroy is not confirmed
  fail:
    msg: "Destroy was not confirmed via --confirm-destroy or global_config confirm_destroy property, will not delete EnterpriseDB instance {{ _cpd_edb_instance_name }}"
  when:
  - _delete_edb_instance | bool
  - _confirm_destroy | default (False) | bool == False

- name: "Deleting EnterpriseDB instance {{ _cpd_edb_instance_name }}"
  uri:
    url: 'https://{{ cp4d_url.stdout }}/zen-data/v3/service_instances/{{ _cpd_edb_instance_id }}'
    method: DELETE
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{ cp4d_login.token }}"
    return_content: yes
    validate_certs: no
    status_code: 202
  register: _edb_instance_delete_result
  when: _delete_edb_instance | bool

- name: Wait until EnterpriseDB instance {{ _cpd_edb_instance_name }} has been deleted
  uri:
    url: 'https://{{ cp4d_url.stdout }}/zen-data/v3/service_instances/{{ _cpd_edb_instance_id }}'
    method: GET
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{ cp4d_login.token }}"
    return_content: yes
    validate_certs: no
    status_code: 404
  register: _edb_instance_exists
  until: _edb_instance_exists.status == 404
  retries: 30
  delay: 30
  vars:
    ansible_callback_diy_runner_retry_msg: >-
      {%- set result = ansible_callback_diy.result.output -%}
      {%- set retries_left = result.retries - result.attempts -%}
      Retrying: {{ ansible_callback_diy.task.name }} ({{ retries_left }} Retries left) ...
  when: _delete_edb_instance | bool