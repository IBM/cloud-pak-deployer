---
- name: Show Watson Assistant instance
  debug:
    var: _wa_instance

- name: Retrieve running Watson Assistant instance
  uri:
    url: 'https://{{ cp4d_url.stdout }}/zen-data/v3/service_instances?addon_type={{ cp4d_wa_instance_addon_type }}&display_name={{ _wa_instance.name }}'
    method: GET
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{ _cp4d_bearer_token }}"
    return_content: yes
    validate_certs: no
    status_code: 200
  register: _wa_instance_lookup_result

- set_fact:
    _wa_instance_id: "{{ (_wa_instance_lookup_result.json.service_instances | first).id }}"

- name: Waiting for Watson Assistant instance {{ _wa_instance.name }} to complete its provisioning
  uri:
    url: 'https://{{ cp4d_url.stdout }}/zen-data/v3/service_instances/{{ _wa_instance_id }}?include_service_status=true'
    method: GET
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{ _cp4d_bearer_token }}"
    return_content: yes
    validate_certs: no
    status_code: 200
  register: _wa_instance_lookup_result
  until: _wa_instance_lookup_result.json.services_status == "RUNNING"
  retries: 60
  delay: 30
  vars:
    ansible_callback_diy_runner_retry_msg: >-
      {%- set result = ansible_callback_diy.result.output -%}
      {%- set retries_left = result.retries - result.attempts -%}
      Retrying: {{ ansible_callback_diy.task.name }} ({{ retries_left }} Retries left) ...