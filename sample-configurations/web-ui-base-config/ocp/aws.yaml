---
openshift:
- name: "{{ env_id }}"
  ocp_version: 4.8.24
  compute_flavour: m5.4xlarge
  number_of_compute 3
  infrastructure:
    type: rosa
    aws_region: eu-central-1
    multi_zone: True
  openshift_storage:
  - storage_name: ocs-storage
    storage_type: ocs
    ocs_storage_label: ocs
    ocs_storage_size_gb: 500