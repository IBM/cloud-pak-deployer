---
cp4d:

- project: zen-40
  openshift_cluster_name: "{{ env_id }}"
  cp4d_version: 4.0.7
  use_case_files: True
  olm_utils: False
  cartridges:
  - name: cp-foundation
    license_service:
      state: disabled
      threads_per_core: 2
    case_version: 1.12.3
  - name: lite
    subscription_channel: v2.0
    case_version: 2.0.12
  - name: scheduler 
    version: 1.3.3
    subscription_channel: v1.3
    case_version: 1.3.3
    state: removed

