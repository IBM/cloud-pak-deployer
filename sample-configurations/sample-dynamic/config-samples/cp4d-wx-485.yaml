#
# Sample configuration which installs CP4D in OpenShift project cpd and watsonx in OpenShift project watsonx
# Both instances will have their own operators.
#

---
cp4d:
- project: cpd
  openshift_cluster_name: "{{ env_id }}"
  cp4d_version: 4.8.5
  cp4d_entitlement: cpd-enterprise
  cp4d_production_license: True
  accept_licenses: False
  sequential_install: False
  db2u_limited_privileges: False
  use_fs_iam: True
  operators_project: cpd-operators
  cartridges:
  - name: cp-foundation
    license_service:
      threads_per_core: 2
  
  - name: lite

  - name: scheduler 
    state: removed
    
  - name: analyticsengine 
    description: Analytics Engine Powered by Apache Spark 
    size: small 
    state: removed

  - name: bigsql
    description: Db2 Big SQL
    state: removed

  - name: ca
    description: Cognos Analytics
    size: small
    instances:
    - name: ca-instance
      metastore_ref: ca-metastore
    state: removed

  - name: dashboard
    description: Cognos Dashboards
    state: removed

  - name: datagate
    description: Db2 Data Gate
    state: removed

  - name: datastage-ent
    description: DataStage Enterprise
    state: removed

  - name: datastage-ent-plus
    description: DataStage Enterprise Plus
    state: removed

    # The default instance is created automatically with the DataStage installation. If you want to create additional instances
    # uncomment the section below and specify the various scaling options.

    # instances:
    #   - name: ds-instance
    #     # Optional settings
    #     description: "datastage ds-instance"
    #     size: medium
    #     storage_class: efs-nfs-client
    #     storage_size_gb: 60
    #     # Custom Scale options
    #     scale_px_runtime:
    #       replicas: 2
    #       cpu_request: 500m
    #       cpu_limit: 2
    #       memory_request: 2Gi
    #       memory_limit: 4Gi
    #     scale_px_compute:
    #       replicas: 2
    #       cpu_request: 1
    #       cpu_limit: 3
    #       memory_request: 4Gi
    #       memory_limit: 12Gi    

  - name: db2
    description: Db2 OLTP
    size: small
    instances:
    - name: ca-metastore
      metadata_size_gb: 20
      data_size_gb: 20
      backup_size_gb: 20  
      transactionlog_size_gb: 20
    state: removed

  - name: db2wh
    description: Db2 Warehouse
    state: removed

  - name: dmc
    description: Db2 Data Management Console
    state: removed
    instances:
    - name: data-management-console
      description: Data Management Console
      size: medium
      storage_size_gb: 50

  - name: dods
    description: Decision Optimization
    size: small
    state: removed

  - name: dp
    description: Data Privacy
    size: small
    state: removed

  - name: dpra
    description: Data Privacy Risk Assessment
    state: removed

  - name: dv
    description: Data Virtualization
    size: small 
    instances:
    - name: data-virtualization
    state: removed

  # Please note that for EDB Postgress, a secret edb-postgres-license-key must be created in the vault
  # before deploying
  - name: edb_cp4d
    description: EDB Postgres
    state: removed
    instances:
    - name: instance1
      version: "15.4"
      #type: Standard
      #members: 1
      #size_gb: 50
      #resource_request_cpu: 1
      #resource_request_memory: 4Gi
      #resource_limit_cpu: 1
      #resource_limit_memory: 4Gi

  - name: factsheet
    description: AI Factsheets
    size: small
    state: removed

  - name: hadoop
    description: Execution Engine for Apache Hadoop
    size: small
    state: removed

  - name: mantaflow
    description: MANTA Automated Lineage
    size: small
    state: removed

  - name: match360
    description: IBM Match 360
    size: small
    wkc_enabled: true
    state: removed

  - name: openpages
    description: OpenPages
    state: removed

  # For Planning Analytics, the case version is needed due to defect in olm utils
  - name: planning-analytics
    description: Planning Analytics
    state: removed

  - name: replication
    description: Data Replication
    license: IDRC
    size: small
    state: removed

  - name: rstudio
    description: RStudio Server with R 3.6
    size: small
    state: removed

  - name: spss
    description: SPSS Modeler
    state: removed

  - name: syntheticdata
    description: Synthetic Data Generator
    state: removed

  - name: voice-gateway
    description: Voice Gateway
    replicas: 1
    state: removed

  - name: watson-assistant
    description: Watson Assistant
    size: small
    # noobaa_account_secret: noobaa-admin
    # noobaa_cert_secret: noobaa-s3-serving-cert
    state: removed
    instances:
    - name: wa-instance
      description: "Watson Assistant instance"

  - name: watson-discovery
    description: Watson Discovery
    # noobaa_account_secret: noobaa-admin
    # noobaa_cert_secret: noobaa-s3-serving-cert
    state: removed
    instances:
    - name: wd-instance
      description: "Watson Discovery instance"

  - name: watson-openscale
    description: Watson OpenScale
    size: small
    state: removed

  - name: watson-speech
    description: Watson Speech (STT and TTS)
    stt_size: xsmall
    tts_size: xsmall
    # noobaa_account_secret: noobaa-admin
    # noobaa_cert_secret: noobaa-s3-serving-cert
    state: removed

  - name: watsonx_orchestrate
    description: watsonx.orchestrate
    app_connect:
      app_connect_project: ibm-app-connect
      app_connect_case_version: 11.3.0
      app_connect_channel_version: v11.3
    state: removed

  - name: wkc
    description: Watson Knowledge Catalog
    size: small
    state: removed
    installation_options:
      install_wkc_core_only: False
      enableKnowledgeGraph: False
      enableDataQuality: False
      enableFactSheet: False

  - name: wml
    description: Watson Machine Learning
    size: small
    state: installed

  - name: wml-accelerator
    description: Watson Machine Learning Accelerator
    replicas: 1
    size: small
    state: removed

  - name: ws
    description: Watson Studio
    state: installed

  - name: ws-pipelines
    description: Watson Studio Pipelines
    state: removed

  - name: ws-runtimes
    description: Watson Studio Runtimes
    runtimes:
    - ibm-cpd-ws-runtime-py39
    - ibm-cpd-ws-runtime-222-py
    - ibm-cpd-ws-runtime-py39gpu
    - ibm-cpd-ws-runtime-222-pygpu
    - ibm-cpd-ws-runtime-231-pygpu
    - ibm-cpd-ws-runtime-r36
    - ibm-cpd-ws-runtime-222-r
    - ibm-cpd-ws-runtime-231-r
    state: removed 

- project: watsonx
  openshift_cluster_name: "{{ env_id }}"
  cp4d_version: 4.8.5
  cp4d_entitlement: watsonx-ai
  cp4d_production_license: True
  accept_licenses: False
  sequential_install: False
  db2u_limited_privileges: False
  use_fs_iam: True
  operators_project: watsonx-operators
  cartridges:
  - name: cp-foundation
    license_service:
      threads_per_core: 2
  
  - name: lite

  - name: scheduler 
    state: removed

  - name: analyticsengine 
    description: Analytics Engine Powered by Apache Spark 
    size: small 
    state: removed
    
  - name: spss
    description: SPSS Modeler
    state: removed

  - name: syntheticdata
    description: Synthetic Data Generator
    state: removed

  # Please note that for watsonx.ai foundation models, you neeed to install the
  # Node Feature Discovery and NVIDIA GPU operators. You can do so by setting the openshift.gpu.install property to True
  - name: watsonx_ai
    description: watsonx.ai
    state: removed
    models:
    - model_id: google-flan-t5-xxl
      state: removed
    - model_id: google-flan-ul2
      state: removed
    - model_id: eleutherai-gpt-neox-20b
      state: removed
    - model_id: ibm-granite-13b-chat-v1
      state: removed
    - model_id: ibm-granite-13b-chat-v2
      state: removed
    - model_id: ibm-granite-13b-instruct-v1
      state: removed
    - model_id: ibm-granite-13b-instruct-v2
      state: removed
    - model_id: meta-llama-llama-2-70b-chat
      state: removed
    - model_id: ibm-mpt-7b-instruct2
      state: removed
    - model_id: bigscience-mt0-xxl
      state: removed
    - model_id: bigcode-starcoder
      state: removed

  - name: watsonx_data
    description: watsonx.data
    state: removed

  - name: watsonx_governance
    description: watsonx.governance
    state: removed
    installation_options:
      installType: all
      enableFactsheet: true
      enableOpenpages: true
      enableOpenscale: true

  - name: watsonx_orchestrate
    description: watsonx.orchestrate
    app_connect:
      app_connect_project: ibm-app-connect
      app_connect_case_version: 11.3.0
      app_connect_channel_version: v11.3
    state: removed

  - name: wml
    description: Watson Machine Learning
    size: small
    state: removed

  - name: wml-accelerator
    description: Watson Machine Learning Accelerator
    replicas: 1
    size: small
    state: removed

  - name: ws
    description: Watson Studio
    state: removed

  - name: ws-pipelines
    description: Watson Studio Pipelines
    state: removed

  - name: ws-runtimes
    description: Watson Studio Runtimes
    runtimes:
    - ibm-cpd-ws-runtime-py39
    - ibm-cpd-ws-runtime-222-py
    - ibm-cpd-ws-runtime-py39gpu
    - ibm-cpd-ws-runtime-222-pygpu
    - ibm-cpd-ws-runtime-231-pygpu
    - ibm-cpd-ws-runtime-r36
    - ibm-cpd-ws-runtime-222-r
    - ibm-cpd-ws-runtime-231-r
    state: removed 
