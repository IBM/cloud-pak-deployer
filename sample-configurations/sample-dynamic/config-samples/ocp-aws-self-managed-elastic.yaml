---
global_config:
  environment_name: sample
  cloud_platform: aws
  aws_region: eu-central-1
  env_id: pluto-01
  confirm_destroy: False

nfs_server:
- name: "{{ env_id }}-elastic"
  infrastructure:
    aws_region: "{{ aws_region }}"

openshift:
- name: "{{ env_id }}"
  ocp_version: 4.15.22
  domain_name: example.com
  control_plane_flavour: m4.xlarge
  control_plane_nodes: 3
  compute_flavour: m5.4xlarge
  compute_nodes: 3
  gpu_compute_flavour: g6e.8xlarge
  gpu_compute_nodes: 1
  infrastructure:
    type: self-managed
    aws_region: "{{ aws_region }}"
    multi_zone: True
  gpu:
    install: auto
  openshift_ai:
    install: auto
    channel: auto
  mcg:
    install: True
    storage_type: storage-class
    storage_class: gp3-csi
  openshift_storage:
  - storage_name: "{{ env_id }}-elastic"
    storage_type: aws-elastic