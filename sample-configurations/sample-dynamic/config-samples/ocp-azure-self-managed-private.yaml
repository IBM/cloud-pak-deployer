---
global_config:
  environment_name: sample
  cloud_platform: azure
  azure_location: westeurope
  env_id: pluto-01
  confirm_destroy: False
  
azure:
- name: "{{ env_id }}-infra"
  sp_name: "{{ env_id }}-sp"
  resource_group:
    name: "{{ env_id }}-rg"
    location: "{{ azure_location }}"
  vnet:
    name: "{{ env_id }}-vnet"
    network_resource_group_name: "{{ env_id }}-network-rg"
  control_plane:
    subnet:
      name: "{{ env_id }}-control-plane-subnet"
  compute:
    subnet:
      name: "{{ env_id }}-compute-subnet"

openshift:
- name: "{{ env_id }}"
  azure_name: "{{ env_id }}-infra"
  domain_name: "{{ env_id }}.eu"
  ocp_version: 4.16.26
  control_plane_flavour: Standard_D8s_v3
  compute_flavour: Standard_D16s_v3
  compute_disk_size_gb: 300
  compute_nodes: 3
  infrastructure:
    type: self-managed
    multi_zone: False
    private_only: True
  network:
    machine_cidr: "10.0.0.0/16"
    pod_cidr: "10.128.0.0/14"
    service_cidr: "172.30.0.0/16"
  gpu:
    install: auto
  openshift_ai:
    install: auto
    channel: auto
  mcg:
    install: False
    storage_type: storage-class
    storage_class: not-specified
  openshift_storage:
  - storage_name: odf-storage
    storage_type: odf
    dedicated_nodes: True
    odf_storage_label: ocs
    odf_storage_size_gb: 512
    odf_dynamic_storage_class: managed-csi

