---
global_config:
  environment_name: sample
  cloud_platform: existing-ocp
  env_id: pluto-01
  confirm_destroy: False

openshift:
- name: "{{ env_id }}"
  ocp_version: "4.10"
  cluster_name: "{{ env_id }}"
  domain_name: example.com
  mcg:
    install: True
    storage_type: storage-class
    storage_class: managed-nfs-storage
  gpu:
    install: False
  openshift_storage:
  - storage_name: auto-storage
    storage_type: auto
