---
global_config:
  environment_name: sample
  cloud_platform: existing-ocp
  env_id: example

openshift:
- name: "{{ env_id }}"
  ocp_version: "4.19"
  cluster_name: "{{ env_id }}"
  domain_name: example.com
  openshift_storage:
  - storage_name: ibm-vpc-storage
    storage_type: custom
# 'File Storage for VPC v2.0' Add-on needs to be installed
    ocp_storage_class_file: ibmc-vpc-file-1000-iops
    ocp_storage_class_block: ibmc-vpc-block-10iops-tier