---
global_config:
  environment_name: sample
  cloud_platform: aws
  aws_region: eu-central-1
  env_id: pluto-01
  confirm_destroy: False

openshift:
- name: "{{ env_id }}"
  ocp_version: 4.15.22
  compute_flavour: m5.4xlarge
  compute_nodes: 3
  infrastructure:
    type: rosa
    aws_region: "{{ aws_region }}"
    multi_zone: True
    use_sts: False
  gpu:
    install: auto
  openshift_ai:
    install: auto
    channel: auto
  mcg:
    install: False
    storage_type: storage-class
    storage_class: not-specified
  openshift_storage:
  - storage_name: odf-storage
    storage_type: odf
    odf_storage_label: ocs
    odf_storage_size_gb: 512