---
global_config:
  environment_name: sample
  cloud_platform: aws
  aws_region: eu-central-1
  env_id: pluto-01
  confirm_destroy: False

nfs_server:
- name: "{{ env_id }}-elastic"
  infrastructure:
    aws_region: "{{ aws_region }}"

openshift:
- name: "{{ env_id }}"
  ocp_version: 4.10.34
  compute_flavour: m5.4xlarge
  compute_nodes: 3
  infrastructure:
    type: rosa
    aws_region: "{{ aws_region }}"
    multi_zone: True
    use_sts: False
  gpu:
    install: False
  mcg:
    install: True
    storage_type: storage-class
    storage_class: gp3-csi
  openshift_storage:
  - storage_name: "{{ env_id }}-elastic"
    storage_type: aws-elastic