---
global_config:
  environment_name: sample
  cloud_platform: aws
  aws_region: eu-central-1
  env_id: pluto-01
  confirm_destroy: False

nfs_server:
- name: "{{ env_id }}-elastic"
  infrastructure:
    aws_region: "{{ aws_region }}"

openshift:
- name: "{{ env_id }}"
  ocp_version: 4.10.47
  domain_name: example.com
  control_plane_flavour: m4.xlarge
  control_plane_nodes: 3
  compute_flavour: m5.4xlarge
  compute_nodes: 3
  infrastructure:
    type: self-managed
    aws_region: "{{ aws_region }}"
    multi_zone: False
    credentials_mode: Manual
    machine_cidr: 172.16.0.0/16
    subnet_ids:
    - subnet-08f500c4053a85858
    - subnet-0459dd3c7932f0906
    hosted_zone_id: Z03102383I1KQIAGVSU66    
  gpu:
    install: False
  openshift_ai:
    install: False
    channel: fast
  mcg:
    install: True
    storage_type: storage-class
    storage_class: gp3-csi
  openshift_storage:
  - storage_name: "{{ env_id }}-elastic"
    storage_type: aws-elastic